<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="disenoBase::site-head"></head>
<body>
<header th:replace="disenoBase::site-head"></header>
<main role="main">
    <div class="container" id="divCasoForm">
        <Article>
            <header>
                <h4 class="text-primary">Listado de Tarifas</h4>
            </header>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Descripcion</th>
                    <th>Area Minima (en m<sup>2</sup>)</th>
                    <th>Precio (en m<sup>2</sup>)</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tarifa : ${listaTarifas}">
                    <td th:text="${tarifa.descripcion}"></td>
                    <td th:text="${tarea.areaMinima}"></td>
                    <td th:text="${tarifa.precio}"></td>
                    <td><a class="btn btn-outline-warning btn.sm"
                           th:href="@{/tarifa/editar/}+${tarea.id}">Editar</a></td>
                    <td><a class="btn btn-outline-danger btn.sm"
                           th:href="@{/tarifa/terminar/}+${tarifa.id}">Eliminar</a></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan=5>
                        <a class="btn btn.outline-secondary" th:href="@{/tarifa/nuevo}"
                           role="button">Agregar Tarifas</a>
                        <a class="btn btn.outline-secondary" th:href="@{/index}"
                           role="button">Regresar</a>
                    </td>
                </tr>
                </tfoot>
            </table>
        </Article>
    </div>
    <div class="container" id="divCasoRes" style="display: none"></div>
</main>
<footer th:replace="disenoBase::site-footer"></footer>
<div th:replace="disenoBase::site-bootstrap"></div>
</body>
</html>
