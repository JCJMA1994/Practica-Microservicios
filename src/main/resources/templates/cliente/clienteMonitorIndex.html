<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="disenoBase::site-head"></head>
<body>
<header th:replace="disenoBase::site-header"></header>
<main role="main">
    <div class="container" id="divCasoForm">
        <Article>
            <header>
                <h4 class="text-primary" th:text="'Listado Trabajos - ' + ${cliente.apellido}">
                    Lsitado Trabajos
                </h4>
            </header>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Descripcion</th>
                    <th>Cliente</th>
                    <th>Fecha Trabajo</th>
                    <th>Largo</th>
                    <th>Ancho</th>
                    <th>Costo</th>
                    <th>Fecha Entrega</th>
                    <th>Detalle</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="trabajo : ${listaTrabajos}">
                    <td th:text="${trabajo.descripcion}"></td>
                    <td th:text="${trabajo.cliente.apellido}"></td>
                    <td th:text="${calendars.format(trabajo.fechaTrabajo,'dd/MM/yyyy hh:mm')}"></td>
                    <td th:text="${trabajo.largo}"></td>
                    <td th:text="${trabajo.ancho}"></td>
                    <td th:text="${trabajo.costo}"></td>
                    <td th:text="${calendars.format(trabajo.fechaEntrega,'dd/MM/yyyy hh:mm')}"></td>
                    <td><a class="btn btn-outline-success btn-sm" th:href="@{/cliente/monitor/trabajo/}+${trabajo.id}">Ver
                        Progreso</a></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan=10>
                        <a class="btn btn-outline-primary"
                           th:href="@{/trabajo/nuevo}" role="button">
                            Agregar Trabajo
                        </a>
                        <a class="btn btn-outline-secondary"
                           th:href="@{/cliente/monitorear}" role="button">
                            Regresar
                        </a>
                    </td>
                </tr>
                </tfoot>
            </table>
        </Article>
    </div>
    <div class="container" id="divCasoRes" style="display: none;"></div>
</main>
<footer th:replace="disenoBase::site-footer"></footer>
<div th:replace="disenoBase::site-bootstrap"></div>
</body>
</html>
