<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="disenoBase::site-head"></head>
<body>
<header th:replace="disenoBase::site-header"></header>
<main role="main">
    <div class="container" id="divCasoForm">
        <div class="page-header">
            <h4 class="text-primary">Seleccione Cliente</h4>
        </div>
        <div class="container">
            <form th:object="${cliente}" th:action="@{/cliente/monitoriar/lista}" method="post">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger alert-dismissible fade show"
                     role="alert">
                    <strong>Error!</strong>Por favor verifica los campos.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="form-group">
                    <select id="selectNombre" name="id"
                            th:class="${#fields.hasErrors('id')}?'form-control alert-danger' : 'form-control'">
                        <option value="">Seleccione Cliente</option>
                        <option th:each="scliente : ${listaClientes}"
                                th:value="${cliente.id}"
                                th:text="${scliente.apellido}+','+${scliente.nombre}"></option>
                    </select>
                    <span class="help-block" th:if="${#fields.hasErrors('id')}">
                        <small th:errors="*{id}"
                               class="text-danger">Cliente Error</small>
                    </span>
                </div>
                <br>
                <button type="submit" class="btn btn-outline-primary">
                    Buscar Trabajo
                </button>
                <a class="btn btn-outline-secondary" th:href="@{/index}">Regresar</a>
            </form>
        </div>
    </div>
    <div class="container" id="divCasoRes" style="display: none;"></div>
</main>
<footer th:replace="disenoBase::site-footer"></footer>
<div th:replace="disenoBase::site-bootstrap"></div>
</body>
</html>
