<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="disenoBase::site-head"></head>
<body>
<header th:replace="disenoBase::site-head"></header>
<main role="main">
    <div class="container" id="divCasoForm">
        <Article>
            <header>
                <h4 class="text-primary">Listado Clientes</h4>
            </header>
            <table class="table table-striped table-bordered">

                <thead class="thead-dark">
                <tr>
                    <th>Apellidos</th>
                    <th>Nombres</th>
                    <th>DNI</th>
                    <th>F. Nac.</th>
                    <th>Celular</th>
                    <th>Email</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${listaClientes}">
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.dni}"></td>
                    <td th:text="${#calendars.format(cliente.fechaNacimiento,'dd/MM/yyyy')}"></td>
                    <td th:text="${cliente.celular}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td><a class="btn btn-outline-warning btn.sm"
                        th:href="@{/cliente/editar/}+${cliente.id}">Editar</a></td>
                    <td><a class="btn btn-outline-warning btn.sm"
                        th:href="@{/cliente/eliminar/}+${cliente.id}">Eliminar</a></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan=8>
                        <a class="btn btn.outline-primary" th:href="@{/cliente/nuevo}"
                           role="button">Agregar Cliente</a>
                        <a class="btn btn.outline-secundary" th:href="@{/index}"
                           role="button">Regresar</a>
                    </td>
                </tr>
                </tfoot>
            </table>
        </Article>
    </div>
    <div class="container" id="divCasoRes" style="display: none"></div>
</main>
<footer th:replace="disenoBase::site-footer"></footer>
<div th:replace="disenoBase::site-bootstrap"></div>
</body>
</html>
