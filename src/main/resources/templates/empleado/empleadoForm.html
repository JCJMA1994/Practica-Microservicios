<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="disenoBase::site-head"></head>
<body>
<header th:replace="disenoBase::site-header"></header>
<main role="main">
    <div class="container" id="divCasiForm">
        <div class="page-header">
            <h4 class="text-primary">Datos Empleado</h4>
        </div>
        <div class="container">
            <form th:object="${empleado}" th:action="@{/empleado/nuevo}" method="post">
                <div th:if="${#fields.hasErrors('*')}"
                     class="alert alert-danger alert-dismissible fade show"
                     role="alert">
                    <p></p>
                    <strong>Un inconveniente!</strong>Por favor verifique los campos.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="form-group">
                    <input type="hidden" class="form-control disabled" id="inputID" placeholder="Ingrese ID"
                           th:field="*{id}" th:value="*{id}">
                    <span class="help-block" th:if="${#fields.hasErrors('id')}">
                        <small th:errors="*{id}" class="text-danger">ID error</small>
                    </span>
                </div>
                <div class="form-group">
                    <label for="inputApellido">Apellidos:</label>
                    <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese Apellidos"
                           th:class="${#fields.hasErrors('apellido')}? 'form-control alert-danger' : 'form-control'"
                           th:fields="*{apellido}" th:value="*{apellido}">
                    <span class="help-block" th:if="${#fields.hasErrors('apellido')}">
                        <small th:errors="*{apellido}" class="text-danger">apellido error</small>
                    </span>
                </div>
                <div class="form-group">
                    <label for="inputNombre">Nombres:</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese nombre"
                           th:class="${#fields.hasErrors('nombre')}? 'form-control alert-danger' : 'form-control'"
                           th:fields="*{nombre}" th:value="*{nombre}">
                    <span class="help-block" th:if="${#fields.hasErrors('nombre')}">
                        <small th:errors="*{nombre}" class="text-danger">nombre error</small>
                    </span>
                </div>
                <div class="form-group">
                    <label for="inputDNI">DNI:</label>
                    <input type="text" class="form-control" id="inputDNI" placeholder="Ingrese dni"
                           th:class="${#fields.hasErrors('dni')}? 'form-control alert-danger' : 'form-control'"
                           th:fields="*{dni}" th:value="*{dni}">
                    <span class="help-block" th:if="${#fields.hasErrors('dni')}">
                        <small th:errors="*{dni}" class="text-danger">dni error</small>
                    </span>
                </div>
                <div class="form-group">
                    <label for="inputfechaNacimiento">fecha Nacimiento:</label>
                    <input type="date" id="inputfechaNacimiento"
                           placeholder="Ingrese fechaNacimiento"
                           th:class="${#fields.hasErrors('fechaNacimiento')}? 'form-control alert-danger' : 'form-control'"
                           th:fields="*{fechaNacimiento}" th:value="*{fechaNacimiento}">
                    <span class="help-block" th:if="${#fields.hasErrors('fechaNacimiento')}">
                        <small th:errors="*{fechaNacimiento}" class="text-danger">fechaNacimiento error</small>
                    </span>
                </div>
                <div class="form-group">
                    <label for="inputCelular">Celular:</label>
                    <input type="text" class="form-control" id="inputCelular" placeholder="Ingrese celular"
                           th:class="${#fields.hasErrors('celular')}? 'form-control alert-danger' : 'form-control'"
                           th:fields="*{celular}" th:value="*{celular}">
                    <span class="help-block" th:if="${#fields.hasErrors('celular')}">
                        <small th:errors="*{celular}" class="text-danger">celular error</small>
                    </span>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email:</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="Ingrese email"
                           th:class="${#fields.hasErrors('email')}? 'form-control alert-danger' : 'form-control'"
                           th:fields="*{email}" th:value="*{email}">
                    <span class="help-block" th:if="${#fields.hasErrors('email')}">
                        <small th:errors="*{email}" class="text-danger">email error</small>
                    </span>
                </div>
                <div class="form-group">
                    <label for="inputfechaIngreso">Fecha de Ingreso:</label>
                    <input type="date" id="inputfechaIngreso"
                           placeholder="Ingrese fechaIngreso"
                           th:class="${#fields.hasErrors('fechaIngreso')}? 'form-control alert-danger' : 'form-control'"
                           th:fields="*{fechaIngreso}" th:value="*{fechaIngreso}">
                    <span class="help-block" th:if="${#fields.hasErrors('fechaIngreso')}">
                        <small th:errors="*{fechaIngreso}" class="text-danger">fechaIngreso error</small>
                    </span>
                </div>
                <br>
                <button type="submit" class="btn btn-outline-primary">Aceptar</button>
                <a th:href="@{/empleado/index}" class="btn btn-outline-secondary" role="button">Regresar</a>
            </form>
        </div>
    </div>
    <div class="container" id="divCasoRes" style="display: none;"></div>
</main>
<footer th:replace="disenoBase::site-footer"></footer>
<div th:replace="disenoBase::site-bootstrap"></div>
</body>
</html>
